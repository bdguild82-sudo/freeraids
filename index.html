<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Raid Gateway</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0a0b10;
  --panel:#0f1220;
  --border:rgba(255,255,255,.08);
  --accent:#6d7cff;
  --accent2:#9aa4ff;
  --text:#eef0ff;
  --muted:#9aa0ff;
  --ok:#22c55e;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui;
  background:
    radial-gradient(800px 420px at 50% -20%, #1b215e, transparent),
    var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  width:100%;
  max-width:520px;
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:22px;
  padding:26px;
  box-shadow:0 40px 90px rgba(0,0,0,.55);
  animation:rise .4s ease forwards;
}

@keyframes rise{
  from{opacity:0; transform:translateY(12px)}
  to{opacity:1; transform:none}
}

.topbox{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:18px;
}

.raid{
  font-weight:800;
  font-size:14px;
}

.claim{
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  border:none;
  padding:10px 14px;
  border-radius:12px;
  font-weight:800;
  cursor:pointer;
  color:#0b0d1a;
}

.claim:disabled{
  opacity:.5;
  cursor:not-allowed;
}

h1{
  margin:0 0 6px;
  font-size:26px;
}

p{
  margin:0;
  color:var(--muted);
  font-size:14px;
}

.steps{
  display:grid;
  gap:14px;
  margin-top:18px;
}

.step{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px;
  border-radius:16px;
  border:1px solid var(--border);
  background:#0c0f22;
  transition:transform .15s ease, box-shadow .15s ease;
}

.step:hover{
  transform:translateY(-2px);
  box-shadow:0 14px 30px rgba(0,0,0,.4);
}

.left{
  display:flex;
  gap:12px;
  align-items:center;
}

.num{
  width:32px;
  height:32px;
  display:grid;
  place-items:center;
  border-radius:10px;
  background:rgba(109,124,255,.18);
  color:var(--accent);
  font-weight:800;
}

.num.ok{
  background:rgba(34,197,94,.25);
  color:var(--ok);
}

.status{
  font-size:12px;
  color:var(--muted);
}

.done{
  color:var(--ok);
}

.btn{
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  border:none;
  border-radius:12px;
  padding:10px 14px;
  font-weight:800;
  cursor:pointer;
  color:#0b0d1a;
}

.btn:disabled{
  opacity:.5;
  cursor:not-allowed;
}

.progress{
  margin-top:18px;
  height:10px;
  border-radius:999px;
  overflow:hidden;
  border:1px solid var(--border);
  background:#0b0f22;
}

.bar{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  transition:width .4s ease;
}

.shine{
  position:absolute;
  inset:0;
  background:linear-gradient(120deg, transparent 30%, rgba(255,255,255,.2), transparent 70%);
  animation:shine 1s ease forwards;
}

@keyframes shine{
  from{transform:translateX(-120%)}
  to{transform:translateX(120%)}
}
</style>
</head>

<body>

<div class="card">
  <div class="topbox">
    <div class="raid">⚔️ Raid Points: <span id="raidCount">0</span></div>
    <button id="claim" class="claim" onclick="claimRaid()" disabled>Claim Raids</button>
  </div>

  <h1>Complete Tasks</h1>
  <p>Finish both tasks below to receive 1 free raid.</p>

  <div class="steps">
    <div class="step" id="step1">
      <div class="left">
        <div class="num" id="n1">1</div>
        <div>#1 Task</div>
      </div>
      <div class="status" id="s1">Locked</div>
      <button class="btn" id="b1" onclick="startTask(1)">Start</button>
    </div>

    <div class="step" id="step2">
      <div class="left">
        <div class="num" id="n2">2</div>
        <div>#2 Task</div>
      </div>
      <div class="status" id="s2">Locked</div>
      <button class="btn" id="b2" onclick="startTask(2)" disabled>Start</button>
    </div>
  </div>

  <div class="progress">
    <div class="bar" id="bar"></div>
  </div>
</div>

<script>
const WAIT_MS = 20000;
const links = {
  1: 'https://link-center.net/3162390/k3Kizh3M61IZ',
  2: 'https://direct-link.net/3162390/HnNPYfgENml5'
};

let done = JSON.parse(localStorage.getItem('done')) || {1:false,2:false};
let raids = Number(localStorage.getItem('raids')) || 0;

document.getElementById('raidCount').innerText = raids;

function startTask(i){
  localStorage.setItem('start_'+i, Date.now());
  localStorage.setItem('waiting_'+i, '1');
  document.getElementById('s'+i).innerText = 'Complete Linkvertise';
  window.open(links[i],'_blank');
}

function completeTask(i){
  if(done[i]) return;
  done[i]=true;
  localStorage.setItem('done',JSON.stringify(done));
  document.getElementById('n'+i).classList.add('ok');
  document.getElementById('s'+i).innerText='Completed';
  document.getElementById('s'+i).classList.add('done');
  document.getElementById('b'+i).disabled=true;
  updateProgress();
  if(i===1) document.getElementById('b2').disabled=false;
}

function updateProgress(){
  let count=Object.values(done).filter(Boolean).length;
  document.getElementById('bar').style.width=(count*50)+'%';
  document.getElementById('claim').disabled=count!==2;
}

function checkReturn(){
  [1,2].forEach(i=>{
    let start=localStorage.getItem('start_'+i);
    let wait=localStorage.getItem('waiting_'+i);
    if(start && wait && !done[i]){
      let elapsed=Date.now()-start;
      if(elapsed>=WAIT_MS){
        localStorage.removeItem('waiting_'+i);
        completeTask(i);
      }else{
        setTimeout(()=>completeTask(i),WAIT_MS-elapsed);
      }
    }
  });
}

function claimRaid(){
  raids++;
  localStorage.setItem('raids',raids);
  document.getElementById('raidCount').innerText=raids;
  alert('You received 1 Raid Point!');
}

updateProgress();
checkReturn();
</script>

</body>
</html>
